<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alert com JavaScript</title>
</head>
<body>

    <h1>Aprendendo a usar alert.</h1>
    <p>Este exemplo mostra interações simples com o usuário!</p>

    <script>
        window.alert("Olá! Bem-vindo!");
        window.confirm("Você está gostando?");
        window.prompt("Qual seu nome?");
        window.alert("Obrigado por responder!");
    </script>

</body>
</html>
