<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio JavaScript</title>
</head>
<body>

    <h1>Aqui estamos programando em JavaScript</h1>

    <script>
        const n1 = Number(prompt("Digite um número"));
        const n2 = Number(prompt("Digite outro número"));
        alert(
            "Os números digitados foram: " + n1 + " e " + n2 + "\n" +
            "Soma: " + (n1 + n2) + "\n" +
            "Subtração: " + (n1 - n2) + "\n" +
            "Multiplicação: " + (n1 * n2) + "\n" +
            "Divisão: " + (n1 / n2)
        );
    </script>

</body>
</html>
